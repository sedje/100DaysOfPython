<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Edit rating for book {{ book['title'] }} by {{ book['author'] }}</h1>
    <p>Current rating: {{ book['rating'] }}</p>
    <form action="/edit/{{ book['id'] }}" method="POST">
        <label>Rating</label>
        <input name="rating" type="text">
        <button type="submit">Update</button>
    </form>
</body>
</html>
