{% extends "base.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ posts['title'] }}</h1>
            <h2 class="subheading">{{ posts['subtitle'] }}</h2>
            <span class="meta">Posted by
              <a href="#">Author</a>
              on August 24, 2019</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ posts['body'] }}
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}}
